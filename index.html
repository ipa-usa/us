<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="img/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">
    <link rel="manifest" href="img/ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>IPA</title>
</head>
<body>
    <header class="header">
        <img class="img-header" src="img/bandera-usa.jpg" alt="">
        <h1>International Phonetic Alphabet</h1>
    </header>
    <section>
        <h2>Volwels</h2>
        <div class="content">
            <span class="sound" id="eat">i:</span>
            <audio id="sound-eat" src="sounds/sound-eat.mp3"></audio>
            <span class="sound" id="it">ɪ</span>
            <audio id="sound-it" src="sounds/sound-it.mp3"></audio>
            <span class="sound" id="book">ʊ</span>
            <audio id="sound-book" src="sounds/sound-book.mp3"></audio>
            <span class="sound" id="blue">u:</span>
            <audio id="sound-blue" src="sounds/sound-blue.mp3"></audio>
            <span class="sound" id="bed">e|ɛ</span>
            <audio id="sound-bed" src="sounds/sound-bed.mp3"></audio>
            <span class="sound" id="schwa">ə</span>
            <audio id="sound-schwa" src="sounds/sound-schwa.mp3"></audio>
            <span class="sound" id="first">ɜ:|ɝ</span>
            <audio id="sound-first" src="sounds/sound-first.mp3"></audio>
            <span class="sound" id="on">ɔ:</span>
            <audio id="sound-on" src="sounds/sound-on.mp3"></audio>
            <span class="sound" id="cat">æ</span>
            <audio id="sound-cat" src="sounds/sound-cat.mp3"></audio>
            <span class="sound" id="us">ʌ</span>
            <audio id="sound-us" src="sounds/sound-us.mp3"></audio>
            <span class="sound" id="got" class="">ɑ:</span>
            <audio id="sound-got" src="sounds/sound-got.mp3"></audio>
            <!-- <span class="sound british" id="british" class="british">ɒ</span>
            <audio id="sound-british" src="sounds/sound-british.mp3"></audio> -->
        </div>
    </section>
    <section>
        <h2>Diphthongs</h2>
        <div class="content">
            <!-- <span class="sound british">ɪə</span> -->
            <span id="make" class="sound">eɪ</span>
            <audio id="sound-make" src="sounds/sound-make.mp3"></audio>
            <!-- <span class="sound british">ʊə</span> -->
            <span id="boy" class="sound">ɔɪ</span>
            <audio id="sound-boy" src="sounds/sound-boy.mp3"></audio>
            <!-- <span class="sound british">əʊ</span> -->
            <!-- <span class="sound british">eə</span> -->
            <span id="like" class="sound">aɪ</span>
            <audio id="sound-like" src="sounds/sound-like.mp3"></audio>
            <span id="cloud" class="sound">aʊ</span>
            <audio id="sound-cloud" src="sounds/sound-cloud.mp3"></audio>
        </div>
    </section>
    <section>
        <h2>Consonants</h2>
        <div class="content">
            <span id="pai" class="sound">p</span>
            <audio id="sound-pai" src="sounds/sound-pie.mp3"></audio>
            <span id="bob" class="sound">b</span>
            <audio id="sound-bob" src="sounds/sound-bob.mp3"></audio>
            <span id="toy" class="sound">t</span>
            <audio id="sound-toy" src="sounds/sound-toy.mp3"></audio>
            <span id="dog" class="sound">d</span>
            <audio id="sound-dog" src="sounds/sound-dog.mp3"></audio>
            <span id="chair" class="sound">tʃ</span>
            <audio id="sound-chair" src="sounds/sound-chair.mp3"></audio>
            <span id="job" class="sound">dʒ</span>
            <audio id="sound-job" src="sounds/sound-job.mp3"></audio>
            <span id="key" class="sound">k</span>
            <audio id="sound-key" src="sounds/sound-key.mp3"></audio>
            <span id="gift" class="sound">g</span>
            <audio id="sound-gift" src="sounds/sound-gift.mp3"></audio>
            <span id="fun" class="sound">f</span>
            <audio id="sound-fun" src="sounds/sound-fun.mp3"></audio>
            <span id="very" class="sound">v</span>
            <audio id="sound-very" src="sounds/sound-very.mp3"></audio>
            <span id="think" class="sound">θ</span>
            <audio id="sound-think" src="sounds/sound-think.mp3"></audio>
            <span id="this" class="sound">ð</span>
            <audio id="sound-this" src="sounds/sound-this.mp3"></audio>
            <span id="sun" class="sound">s</span>
            <audio id="sound-sun" src="sounds/sound-sun.mp3"></audio>
            <span id="zoo" class="sound">z</span>
            <audio id="sound-zoo" src="sounds/sound-zoo.mp3"></audio>
            <span id="show" class="sound">ʃ</span>
            <audio id="sound-show" src="sounds/sound-show.mp3"></audio>
            <span id="vision" class="sound">ʒ</span>
            <audio id="sound-vision" src="sounds/sound-vision.mp3"></audio>
            <span id="map" class="sound">m</span>
            <audio id="sound-map" src="sounds/sound-map.mp3"></audio>
            <span id="nice" class="sound">n</span>
            <audio id="sound-nice" src="sounds/sound-nice.mp3"></audio>
            <span id="thing" class="sound">ŋ</span>
            <audio id="sound-thing" src="sounds/sound-thing.mp3"></audio>
            <span id="home" class="sound">h</span>
            <audio id="sound-home" src="sounds/sound-home.mp3"></audio>
            <span id="let" class="sound">l</span>
            <audio id="sound-let" src="sounds/sound-let.mp3"></audio>
            <span id="run" class="sound">r|ɹ</span>
            <audio id="sound-run" src="sounds/sound-run.mp3"></audio>
            <span id="way" class="sound">w</span>
            <audio id="sound-way" src="sounds/sound-way.mp3"></audio>
            <span id="yes" class="sound">j</span>
            <audio id="sound-yes" src="sounds/sound-yes.mp3"></audio>
        </div> 
    </section>
    <section>
        <h2>Others</h2>
        <div class="content">
            <span id="after" class="sound">ɚ</span>
            <audio id="sound-after" src="sounds/sound-after.mp3"></audio>
            <span id="call" class="sound">ɫ</span>
            <audio id="sound-call" src="sounds/sound-call.mp3"></audio>
            <span id="water" class="sound">t̬</span>
            <audio id="sound-water" src="sounds/sound-water.mp3"></audio>
            <span id="button" class="sound">ʔn̩</span>
            <audio id="sound-button" src="sounds/sound-button.mp3"></audio>
            <span id="fire" class="sound">aɪr</span>
            <audio id="sound-fire" src="sounds/sound-fire.mp3"></audio>
            <span id="sport" class="sound">ɔr</span>
            <audio id="sound-sport" src="sounds/sound-sport.mp3"></audio>
            <span id="car" class="sound">ɑr</span>
            <audio id="sound-car" src="sounds/sound-car.mp3"></audio>
            <span id="bear" class="sound">ɛr</span>
            <audio id="sound-bear" src="sounds/sound-bear.mp3"></audio>
            <span id="hero" class="sound">ɪr</span>
            <audio id="sound-hero" src="sounds/sound-hero.mp3"></audio>
            <span id="go" class="sound">oʊ</span>
            <audio id="sound-go" src="sounds/sound-go.mp3"></audio>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
